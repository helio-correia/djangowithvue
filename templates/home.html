{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-app</title>
    <style>
        .completed { text-decoration: line-through; }
    </style>
</head>
<body>
    <h1>Todos</h1>

    {% verbatim %}
    <div id="app">
        <task-list v-bind:tasks="tasks"></task-list>
        <new-task v-on:new-task-added="updateTasks"></new-task>
    </div>

    <template id="task-list-template">
        <ul>
            <li v-for="task in tasks" @click="completeTask(task)"
                :class="{'completed': task.completed}">
                {{ task.name }}
            </li>
        </ul>
    </template>

    <template id="new-task-template">
        <form action="" @submit.prevent="createTask">
            <input type="text" placeholder="Create a new task" v-model="task">
            <button type="submit">Create</button>
        </form>
    </template>
    {% endverbatim %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.js"></script>
    <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.0.3/vue-resource.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
